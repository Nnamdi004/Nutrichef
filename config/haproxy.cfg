global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 30s
    user haproxy
    group haproxy
    daemon
    maxconn 2000

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    option  http-server-close
    option  forwardfor except 127.0.0.0/8
    option  redispatch
    retries 3
    timeout connect 5000ms
    timeout client  50000ms
    timeout server  50000ms
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

# Frontend configuration - receives incoming traffic
frontend nutrichef_frontend
    bind *:80
    mode http
    option httplog
    log global
    
    # Compression for better performance
    compression algo gzip
    compression type text/html text/plain text/css application/javascript application/json
    
    # Default backend
    default_backend nutrichef_servers

# Backend configuration - distributes traffic to web servers
backend nutrichef_servers
    mode http
    balance roundrobin
    
    # Health check configuration
    option httpchk GET /
    http-check expect status 200
    
    # Server definitions
    # inter: health check interval (2 seconds)
    # rise: consecutive successful checks before marking UP (2)
    # fall: consecutive failed checks before marking DOWN (3)
    server web01 54.90.50.233:80 check inter 2000ms rise 2 fall 3 weight 100
    server web02 100.26.232.98:80 check inter 2000ms rise 2 fall 3 weight 100
    
    # Optional: Session persistence (uncomment if needed)
    # cookie SERVERID insert indirect nocache
    # server web01 54.90.50.233:80 check cookie web01
    # server web02 100.26.232.98:80 check cookie web02

# Statistics dashboard
listen stats
    bind *:8080
    mode http
    stats enable
    stats uri /haproxy?stats
    stats refresh 10s
    stats show-legends
    stats show-node
    stats show-desc NutriChef Load Balancer Statistics
    stats auth admin:nutrichef2024
    stats admin if TRUE
    stats hide-version
